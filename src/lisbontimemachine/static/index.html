
<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"> 
<head> 
<meta http-equiv="content-type" content="text/html; charset=utf-8"/> 
<title>Google Maps JavaScript API Example: Street View Layer</title> 
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/standard.css" rel="stylesheet" type="text/css" /> 
<script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script> 
<script type="text/javascript"> 
 
  function initialize() {
    var fenway = new google.maps.LatLng(38.7220073, -9.1673903);
    var mapOptions = {
      center: fenway,
      zoom: 14,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      streetViewControl: true
    };
    var map = new google.maps.Map(
        document.getElementById("map_canvas"), mapOptions);
    var panoramaOptions = {
      position: fenway,
      pov: {
        heading: 34,
        pitch: 10,
        zoom: 1
      }
    };
    var panorama = new  google.maps.StreetViewPanorama(document.getElementById("pano"),panoramaOptions);
    map.setStreetView(panorama);

var cafe = new google.maps.LatLng(	38.722087, -9.167347);
  // Setup the markers on the map
  var cafeMarkerImage =
      new google.maps.MarkerImage('http://chart.apis.google.com/chart?chst=d_map_pin_icon&chld=cafe|FFFF00');
  var cafeMarker = new google.maps.Marker({
      position: cafe,
      map: panorama,
      icon: cafeMarkerImage,
      title: 'Cafe'
  });
  }
</script> 
</head> 
<body onload="initialize()"> 
  <div id="map_canvas" style="width: 400px; height: 300px"></div> 
  <div id="pano" style="position:absolute; left:410px; top: 8px; width: 400px; height: 300px;"></div> 
</body> 
</html>
